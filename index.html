<!DOCTYPE html>
<html ng-app="WishlistApp">
	<head>
		<title>Wishlist</title>

		<link rel="stylesheet" href="/static/lib/bootstrap/css/bootstrap.min.css" type="text/css"/>

        <script src="/static/lib/jquery/jquery.min.js" type="text/javascript"></script>
        <script src="/static/lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="/static/lib/angular/angular.min.js" type="text/javascript"></script>
        <script src="/static/lib/angular-local-storage/angular-local-storage.js" type="text/javascript"></script>
        <script src="/static/lib/angular-route/angular-route.js" type="text/javascript"></script>
        
        <script src="/static/lib/app.js" type="text/javascript"></script>
        <script src="/static/lib/login-controller.js"></script>
    </head>

	<body>
        <div class="container" ng-controller="LoginController">
            <div class="row">
                <div class="col col-sm-12">
                    <h1>Wishlist {{foo}}</h1>
                </div>
            </div>
            
            <div class="row">
                <div class="col col-sm-12">
                    <div class="form-group">
                        <input type="text" class="form-control"
                               ng-model="form.attuid"
                               placeholder="attuid" />
                        <input type="password" class="form-control"
                               ng-model="form.password"
                               placeholder="password" />
                        <input type="button" class="btn btn-primary" 
                               value="Login" ng-click="login()" />
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
